<mat-form-field [appearance]="appearanceAttribute" class="w-100">
  <mat-label>{{ label }}</mat-label>
  <input
    [formControl]="control"
    [required]="required"
    [type]="inputType"
    autocomplete="off"
    matInput
  />
  <button
    (click)="changeVisibility()"
    color="primary"
    mat-icon-button
    matSuffix
    type="button"
  >
    <mat-icon>{{ visibilityIcon }}</mat-icon>
  </button>
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-form-field>
