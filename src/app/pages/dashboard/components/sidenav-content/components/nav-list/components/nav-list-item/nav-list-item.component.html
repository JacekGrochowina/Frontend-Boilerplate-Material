@if (isVisibleOnProduction) {
  <mat-list-item
    [routerLink]="path"
    [routerLinkActiveOptions]="getIsHomePage(sidenavItem) ? { exact: true } : { exact: false }"
    routerLinkActive="is-active"
    class="list__item item"
  >
    <div class="item__link">
      <mat-icon class="item__icon">{{ icon }}</mat-icon>
      <span class="item__text">{{ name }}</span>
    </div>
  </mat-list-item>
}
