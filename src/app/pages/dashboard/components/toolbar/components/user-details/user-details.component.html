<div class="user-details">
  <div class="user-details__avatar avatar">
    <div class="avatar__image">{{ avatarInitials$ | async }}</div>
  </div>

  <div class="user-details__content content">
    <p class="content__text text">
      {{ (user$ | async)?.firstName }} {{ (user$ | async)?.lastName }}
      <label class="text__subtext">{{ (user$ | async)?.email }}</label>
    </p>
  </div>
</div>
