<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  @for (contextMenuItem of contextMenuList; track contextMenuItem) {
  
    <button (click)="contextMenuItem.action()" mat-menu-item>
      <mat-icon color="primary">{{ contextMenuItem.icon }}</mat-icon>
      <span>{{ contextMenuItem.name }}</span>
    </button>
  
}
</mat-menu>
