<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let contextMenuItem of contextMenuList">
    <button (click)="contextMenuItem.action()" mat-menu-item>
      <mat-icon>{{ contextMenuItem.icon }}</mat-icon>
      <span>{{ contextMenuItem.name }}</span>
    </button>
  </ng-container>
</mat-menu>
