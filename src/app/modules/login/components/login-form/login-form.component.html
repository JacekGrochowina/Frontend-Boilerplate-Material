<form (ngSubmit)="handleSubmit()" [formGroup]="formGroup" autocomplete="off">
  <div class="form-row">
    <app-input
      [formControl]="email"
      typeAttribute="email"
      label="Email">
    </app-input>
  </div>

  <div class="form-row">
    <app-input-password
      [formControl]="password"
      label="Hasło">
    </app-input-password>
  </div>

  <div class="d-flex justify-content-end">
    <app-button
      appearanceAttribute="flat"
      typeAttribute="submit"
      label="Zaloguj się">
    </app-button>
  </div>
</form>
